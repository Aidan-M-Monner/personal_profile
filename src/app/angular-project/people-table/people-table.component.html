<!-- Load State -->
<div *ngIf="state === 'submitted'"><mat-progress-spinner mode="indeterminate"></mat-progress-spinner></div>

<!-- Success State -->
<div class="people_table">
  <table mat-table [dataSource]="data" *ngIf="state === 'success'">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{element.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>

    <ng-container matColumnDef="eye_color">
      <th mat-header-cell *matHeaderCellDef>Eye Color</th>
      <td mat-cell *matCellDef="let element">{{element.eye_color}}</td>
    </ng-container>

    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef>Hair Color</th>
      <td mat-cell *matCellDef="let element">{{element.hair_color}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/people', element.id]">More Details</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>

<!-- Fail State -->
<div *ngIf="state === 'failed'" class="fail">
  <p> Data could not be found! </p>
</div>
